<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>App-Work</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <style>
        .tareaRealizadas {
            text-decoration: line-through;
        }
    </style>>
</head>
<body>
    <div class="container">
        <div id="taskApp" class="col-m-8 col-sm-offset-2">
            <h1>{{nameApp}}</h1>
    
            <form v-on:submit="agregarTarea">
                <input type="text" v-model="tareas.titulo">
                <input type="submit" value="Agregar Tarea" class="btn btn-outline-success">
            </form>

            <table class="table">
                <thead>
                    <th>Hecho!</th>
                    <th>Tarea</th>
                    <th>Eliminar</th>
                </thead>
                <tbody>
                    <tr v-for="tarea in tareas">
                        <td>
                            <input type="checkbox" v-model="tarea.hecho">
                        </td>
                        <td :class="{tareaRealizadas: tarea.hecho}">
                            {{tarea.titulo}}
                        </td>
                        <td>
                            <button v-on:click="eliminarTarea(tarea)" class="btn btn-danger">
                                Eliminar
                            </button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
